<h1>Acorn</h1>
<p>Acorn. The seed or fruit of the Oak. When the husk is of a different colour, it must be named, as an Acorn naming the colour, husked and stalked of such a colour. <a href="../plate44.html">P.  44,</a>  f. 54.  </p>
