<h1>Alaisee</h1>
<p>Alaisee, or Alisee. Applied to an ordinary, when cut off, so as not to touch the sides of the shield ; the common and better term is Humettee. <a href="../plate4.html">P.  4,</a>  f. 1.  </p>
