<h1>Annodated</h1>
<p>Annodated. a term to express anything bent somewhat like an S ; as the serpents in the Caduceus of Mercury which may be said to be annodated and entwined about the staff. <a href="../plate30.html">P.  30,</a>  f.56.  </p>
