<h1>Bar</h1>
<p>Bar, per base, or Bar meire. A term used by some writers to express potent, or potent counter-potent. It is by Randle Home, termed varry cuppy, or cuppa, and verrey tassa. <a href="../plate1.html">P.  1.</a>  and <a href="../plate22.html">P.  22,</a>  f. 40.  </p>
