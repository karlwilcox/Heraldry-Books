<h1>Barnacles</h1>
<p>Barnacles. An instrument used by Farriers, depicted either extended i.e. open as the figure in chief <a href="../plate37.html">P.  37,</a>  f. 56, or closed asthe example in base, they are also termed horse-barnacles.  </p>
