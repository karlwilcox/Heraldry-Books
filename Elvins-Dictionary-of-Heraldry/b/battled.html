<h1>Battled</h1>
<p>Battled, Embattled, or Imbattled. When any of the ordinaries are borne in the form of the battlements of a castle, on one side only. <a href="../plate3.html">P.  3,</a>  f. 8. <a href="../plate17.html">P.  17,</a>  f. 15.  </p>
