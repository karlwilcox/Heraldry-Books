<h1>Beacon</h1>
<p>Beacon, or Beacon-Fire. From the Saxon becnian, to beckon, or call together, denotes a signal-fire ; which was usually lighted on a pole erected on some hill or other eminence. <a href="../plate37.html">P.  37,</a>  f. 1.  </p>
