<h1>Bendwise</h1>
<p>Bendwise, Bendways, or In Bend. A term to express the position of charges when placed obliquely, resembling a bend either dexter or sinister, as <a href="../plate17.html">P.  17,</a>  f. 45. <a href="../plate6.html">P.  6,</a>  f. 11 and 20.  </p>
