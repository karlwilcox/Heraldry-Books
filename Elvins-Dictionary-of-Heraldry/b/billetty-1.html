<h1>Billetty</h1>
<p>Billetty, counter Billettee. Is a field divided per-pale and per-fesse. The same as Barry Paly, <a href="../plate2.html">P.  2,</a>  f. 42. A Fesse Billettee counter-billettee. <a href="../plate4.html">P.  4,</a>  f. 41.  </p>
