<h1>Bird-bolt</h1>
<p>Bird-bolt. A short thick arrow without a point, and spreading at the extremity so much as to leave a flat surface ; it has sometimes two heads which must be named. <a href="../plate37.html">P.  37,</a>  f. 18 and 22.  </p>
