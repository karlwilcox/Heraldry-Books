<h1>Boar</h1>
<p>Boar. Also termed a Sanglier ; always understood to mean a Wild Boar. <a href="../plate29.html">P.  29,</a>  f. 31. </p>
<p>When said to be Bristled, expresses thehair on the neck and back ; Armed, the tusks ; Unguled, the hoofs.  </p>
