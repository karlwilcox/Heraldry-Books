<h1>Bowed</h1>
<p>Bowed, or Embowed. Bent like a bow, or otherwise curved or curled. See Embowed. For Arms embowed see Blazon of Arms, at <a href="../plate36.html">P.  36.</a>  For Serpents Bowed and Embowed, see Blazon <a href="../plate30.html">P.  30.</a>   </p>
