<h1>Bretesse</h1>
<p>Bretesse, Bretessed, Brettessed, or Brettessee. A term used when a charge has battlements on each side, directly opposite each other. <a href="../plate3.html">P.  3,</a>  f. 10; <a href="../plate14.html">P.  14,</a>  f. 17.  </p>
