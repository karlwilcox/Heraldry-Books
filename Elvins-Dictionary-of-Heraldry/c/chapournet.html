<h1>Chapournet</h1>
<p>Chapournet, or Chaperonnet. A chief divided by a curved line, as ar. a chief gu. charged with a Chapournet, or Shapournett erm. <a href="../plate12.html">P.  12.</a>  f. 39.  </p>
