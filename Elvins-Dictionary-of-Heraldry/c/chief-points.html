<h1>Chief Points</h1>
<p>Chief Points. The Chief, or upper part of the shield contains three points, viz. The Dexter chief point ; The middle chief point ; and Sinister chief point ; as <a href="../plate1.html">P.  1.</a>  marked A. B.C.  </p>
