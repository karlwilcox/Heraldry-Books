<h1>Contre</h1>
<p>Contre, or Counter. Applied to animals as Counter passant. <a href="../plate26.html">P.  26,</a>  f. 36. Also to ordinaries when the upper and under parts are the same, as counter embattled. <a href="../plate3.html">P.  3,</a>  f. 9.  </p>
