<h1>Cousu</h1>
<p>Cousu, or Cousue. According to Edmondson the same as rempli. By others used to express any of the ordinaries when borne of metal with metal, or colour with colour. <a href="../plate7.html">P.  7,</a>  f. 32.  </p>
