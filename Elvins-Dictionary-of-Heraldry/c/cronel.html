<h1>Cronel</h1>
<p>Cronel, cronet, coronet, or coronal. The iron end of a jousting lance, terminating in three points. <a href="../plate35.html">P.  35,</a>  f. 23, and <a href="../plate37.html">P.  37,</a>  f. 32.  </p>
