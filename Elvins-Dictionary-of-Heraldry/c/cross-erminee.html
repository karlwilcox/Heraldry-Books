<h1>Cross Erminee</h1>
<p>Cross Erminee, or a cross of four ermine spots, their tops meeting in the centre point. <a href="../plate11.html">P.  11,</a>  f. 41. A cross ermine is a cross with spots of ermine. <a href="../plate7.html">P.  7,</a>  f. 5.  </p>
