<h1>Cross</h1>
<p>Cross. One of the honourable ordinaries, occupying a third of the shield. <a href="../plate7.html">P.  7,</a>  f. 1. </p>
<p>The Cross is subject to all the accidentalforms of lines, as Indented, Engrailed, Raguly, etc.  </p>
