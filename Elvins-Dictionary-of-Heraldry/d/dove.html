<h1>Dove</h1>
<p>Dove. The emblem of Peace and Chastity. As an Heraldic crest generally depicted with the olive branch in its beak. <a href="../plate33.html">P.  33,</a>  f. 42. </p>
<p>Dove regaurdant and Doves billing. SeeP. 31, f. 25 and 27.  </p>
