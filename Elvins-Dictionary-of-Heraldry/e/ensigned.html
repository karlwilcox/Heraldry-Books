<h1>Ensigned</h1>
<p>Ensigned. a shield, or charge, having a Crown, Coronet, Mitre, or Helmet, placed above it, is said to be ensigned with such a Crown, etc. <a href="../plate8.html">P.  8,</a>  f. 21 ; <a href="../plate42.html">P.  42,</a>  f. 3 ; <a href="../plate43.html">P.  43,</a>  f. 50.  </p>
