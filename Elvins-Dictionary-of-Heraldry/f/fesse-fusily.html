<h1>Fesse Fusily</h1>
<p>Fesse Fusily. <a href="../plate3.html">P.  3,</a>  f. 36. </p>
<p>Observe that a Fesse Fusily preserves theoutward shape of the fesse, the surface being divided into fusils of alternate colours.  </p>
