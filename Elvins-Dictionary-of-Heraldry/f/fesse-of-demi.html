<h1>Fesse Of Demi Belt</h1>
<p>Fesse Of Demi Belt, or a demi belt fixed in fesse buckled, edged and garnished. It is the waist-belt from which the fesse originated. <a href="../plate4.html">P.  4,</a>  f. 18.  </p>
