<h1>Gardant</h1>
<p>Gardant, or Guardant. Signifies fullfaced, when applied to the Lion. Tiger, etc. <a href="../plate26.html">P.  26,</a>  f. 35. </p>
<p>This term does not apply to the Deer-Kind ;they are said to be at Gaze.  </p>
