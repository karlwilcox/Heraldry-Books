<h1>Garden-Pales</h1>
<p>Garden-Pales, or Park-Palas. Are depicted with pointed tops and conjoined as <a href="../plate43.html">P.  43,</a>  f. 36. </p>
<p>The pales in the Arms of the Town of Derbyare depicted as at <a href="../plate28.html">P.  28,</a>  1. 55.  </p>
