<h1>Garland</h1>
<p>Garland, Chaplet,or Wreath of flowers, or leaves. A Garland of Roses, is always composed of four flowers and the rest leaves. <a href="../plate24.html">P.  24,</a>  f. 41, and <a href="../plate36.html">P.  36,</a>  f. 4.  </p>
