<h1>Gordian-Knot</h1>
<p>Gordian-Knot. a double orle of annulets, linked to each other, and to one in the centre. It is sometimes called the double knot of Navan-e, being the arms of that kingdom. <a href="../plate20.html">P.  20,</a>  f. 45.  </p>
