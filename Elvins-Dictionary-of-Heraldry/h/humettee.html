<h1>Humettee</h1>
<p>Humettee, Humetty, couped, or coppee. An ordinary which is cut off so that the extremities do not touch the sides of the shield. <a href="../plate8.html">P.  8,</a>  f. 28; <a href="../plate15.html">P.  15,</a>  f. 12.  </p>
