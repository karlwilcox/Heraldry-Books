<h1>Issuant et Issuant</h1>
<p>Issuant et Issuant, or Issuant-Revertant. Terms to express an aninal as if he were issuing or coming into the field in base, and going out again in chief. <a href="../plate26.html">P.  26,</a>  f. 33.  </p>
