<h1>Lattice</h1>
<p>Lattice, Tirlace, or Treilee. Consists of bars crossing one another at right angles, which do not interlace, but are nailed together at the crossings sometimes termed Fret-cloue, <a href="../plate22.html">P.  22,</a>  f. 37  </p>
