<h1>Lizard</h1>
<p>Lizard, or Eft. A small animal of the crocodile species, borne by the Ironmongers' Company, London. <a href="../plate39.html">P.  39,</a>  f. 24, and <a href="../plate36.html">P.  36,</a>  f. 12, properly Scaly Lizard.  </p>
