<h1>Lozenge fleury</h1>
<p>Lozenge fleury, or flory. <a href="../plate40.html">P.  40,</a>  f. 15 </p>
<p>Lozenge-grand. When the lozenge reachesevery way to the centre of the escutcheon it is called a Grand Lozenge, or a Lozenge throughout.  </p>
