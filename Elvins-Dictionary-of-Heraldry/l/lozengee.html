<h1>Lozengee</h1>
<p>Lozengee, or Lozengy. Terms to express the field when covered with lozenges of alternate tinctures. <a href="../plate2.html">P.  2,</a>  f. 31. See also Chevron Lozenge. <a href="../plate2.html">P.  2,</a>  f. 45.  </p>
