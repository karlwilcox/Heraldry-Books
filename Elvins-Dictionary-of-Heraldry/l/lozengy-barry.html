<h1>Lozengy-Barry</h1>
<p>Lozengy-Barry, Barry-lozengy, or Barry-indented. Is formed by bend lines, dexter and sinister, crossed by lines barways. See Barry Indented, <a href="../plate2.html">P.  2,</a>  f. 36.  </p>
