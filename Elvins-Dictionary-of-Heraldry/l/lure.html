<h1>Lure</h1>
<p>Lure, or Leure. The Lure was a figure stuffed like the bird which the hawk was designed to pursue. It's use was to tempt him back after he had flown. The Lure in armory is drawn as <a href="../plate43.html">P.  43,</a>  f. 16.  </p>
