<h1>Mount</h1>
<p>Mount. The bottom of the shield represented green and curved, as <a href="../plate22.html">P.  22,</a>  f. 7, 10, 11, and 12. <a href="../plate2.html">P.  2,</a>  f. 51. </p>
<p>Animals and heraldic figures are very frequently placed on a mount and borne asCrest.  </p>
