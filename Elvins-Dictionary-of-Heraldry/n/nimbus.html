<h1>Nimbus</h1>
<p>Nimbus, Aureole, or Glory. A circle of rays, <a href="../plate35.html">P.  35,</a>  f. 1. sometimes represented by a plain circle. See <a href="../plate26.html">P.  26,</a>  f. 47; see also <a href="../plate28.html">P.  28,</a>  f. 31, and term Glory.  </p>
