<h1>Nislee</h1>
<p>Nislee, or Nyllee, narrow, slender, La croix nylee is by some considered to be the cross-cercellee. <a href="../plate11.html">P.  11,</a>  f. 32 ; by others a cross-moline depicted very slender.  </p>
