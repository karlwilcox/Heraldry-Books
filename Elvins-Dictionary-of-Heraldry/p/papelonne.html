<h1>Papelonne</h1>
<p>Papelonne, or Pampillettee. A term to denote the field or charge, covered with a figure like the scales of a fish. <a href="../plate18.html">P.  18,</a>  f. 7; <a href="../plate2.html">P.  2,</a>  f. 22.  </p>
