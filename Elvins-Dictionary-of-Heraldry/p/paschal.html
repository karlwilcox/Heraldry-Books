<h1>Paschal Lamb</h1>
<p>Paschal Lamb, or Holy Lamb. Is depicted, pass, carrying a flag charged with the cross of St. George, and circle of glory over its head. <a href="../plate29.html">P.  29,</a>  f.4.  </p>
