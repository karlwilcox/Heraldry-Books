<h1>Peal</h1>
<p>Peal, or Peel. A tool used by bakers for drawing bread out of the oven. <a href="../plate41.html">P.  41,</a>  f. 12. </p>
<p>A peal in pale, thereon tliree cakes, borneby the name of Pister. An oval-peel is borne by the name of Kill.  </p>
