<h1>Purfle</h1>
<p>Purfle, or Purflew. Is the embroidery of a bordure of fur, shaped exactly like vair. When of one row, it is termed Purflewed. When of two counter-purflewed, and when of three, vair. <a href="../plate1.html">P.  1.</a>   </p>
