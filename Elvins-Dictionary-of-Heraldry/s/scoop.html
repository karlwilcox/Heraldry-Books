<h1>Scoop</h1>
<p>Scoop. A kind of ladle. <a href="../plate39.html">P.  39,</a>  f. 21. </p>
<p>A scoop with water therein wavy. Borne bythe name of Scophani, In the blazon of the arms Scopholme it is termed a Scolpe.  </p>
