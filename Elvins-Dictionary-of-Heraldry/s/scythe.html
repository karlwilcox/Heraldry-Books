<h1>Scythe</h1>
<p>Scythe. An instrument of husbandry. <a href="../plate39.html">P.  39,</a>  f. 10. </p>
<p>The handle of the scythe is still called, insome counties, a Sned, and is so blazoned in the arms of Sneyd as allusive to their name.  </p>
