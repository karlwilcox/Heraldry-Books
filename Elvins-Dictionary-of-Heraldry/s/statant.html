<h1>Statant</h1>
<p>Statant. a term applied to animals standing with all their feet on the ground, except to those of the Deer kind. See <a href="../plate26.html">P.  26,</a>  f. 39 and 40 ; <a href="../plate27.html">P.  27,</a>  f. 8 and 19.  </p>
