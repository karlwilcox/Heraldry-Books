<h1>Stephen</h1>
<p>Stephen, St. Cross of. <a href="../plate10.html">P.  10,</a>  f. 1. Stern. The hinder part of a ship is frequently met with in Coat Armour. It is borne by Nelson, <a href="../plate38.html">P.  38,</a>  f. 31, Carneige, Campbell, etc.  </p>
