<h1>Surgiant</h1>
<p>Surgiant, or Surgeant-tefgiant. The wings expanded on each side of the head, the points not elevated, the dexter wing showing behind, andthe sinister before the bird. <a href="../plate33.html">P.  33,</a>  f. 10.  </p>
