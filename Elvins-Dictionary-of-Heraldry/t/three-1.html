<h1>Three</h1>
<p>Three. Three charges of any kind on a field are always placed two and one, <a href="../plate22.html">P.  22,</a>  f. 45, unless otherwise described as three stirrups in pale. <a href="../plate14.html">P.  14,</a>  f. 43.  </p>
