<h1>Turned Up</h1>
<p>Turned Up. When a cap or cuff is supposed to be folded back so as to show its lining it is said to be turned up. e.g. A Chapeau gu., turned up Ermine. <a href="../plate40.html">P.  40,</a>  f. 54.  </p>
