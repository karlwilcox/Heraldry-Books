<h1>Ulster Badge</h1>
<p>Ulster Badge. A shield ar., thereon a sinister hand apaumee, couped at the wrist, and erect gu. <a href="../plate31.html">P.  31,</a>  f. 12. This is the Badge of a Baronet of Great Britain. See Baronet.  </p>
