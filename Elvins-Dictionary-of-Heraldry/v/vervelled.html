<h1>Vervelled</h1>
<p>Vervelled. Hawks when the leather thongs which tie on the bells to their legs are borne flotant, with rings at the ends, are said to be jessed, belled, and vervelled. <a href="../plate33.html">P.  33,</a>  f. 34.  </p>
