<h1>Wear</h1>
<p>Wear, Weare, or Weir. A dam or fence against water, made with stakes and twigs of osier, wattled, or interwoven. By some Heralds, termed a Haie. <a href="../plate2.html">P.  2,</a>  f. 47. A Weir in fesse, borne by the name of Williams.  </p>
