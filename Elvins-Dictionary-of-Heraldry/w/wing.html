<h1>Wing</h1>
<p>Wing. A single wing is termed in Armory a Demi vol ; and two wings when endorsed are termed a Vol. <a href="../plate33.html">P.  33,</a>  f. 26. </p>
<p>Wings are always undertoocl to be those ofthe eagle unless named otherwise.  </p>
