<h1>Wivern</h1>
<p>Wivern, Wiveron, or Wyvern. An imaginary animal, the upper part resembling what is called a Dragon ; with two legs ; and the lower, a serpent. <a href="../plate27.html">P.  27,</a>  f. 11.  </p>
