<h1>Accompanied</h1>
<p>Accompanied, (fr. accompagn&eacute;), used only by old heralds, is practically the same as 'between;' e.g., a <a  href="../c/cross.html">cross</a> <a href="../a/accompanied.html">accompanied</a> by four crescents, or a chevron accompanied by three roses.</p>
