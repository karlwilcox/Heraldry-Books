<h1>Archer</h1>
<p>Archer: this figure is used as a <a  href="../c/charge.html">charge</a> only on one coat of arms, but it occurs at times as a <a  href="../s/supporters.html">supporter</a>.</p>
<blockquote>
<p class="blazon">Gules, three arches azure--ABRENCIS or AVERING, Kent.</p>
</blockquote>
