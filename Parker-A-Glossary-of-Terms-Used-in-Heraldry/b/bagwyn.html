<h1>Bagwyn</h1>
<p>Bagwyn: an imaginary beast like the heraldic antelope, but having the <a  href="../t/tail.html">tail</a> of a <a  href="../h/horse.html">horse</a>, and <a  href="../l/long.html">long</a> <a  href="../h/horn.html">horns</a> curved over the ears, was the dexter supporter of the arms of CAREY, Lord Hunsdon.</p>
