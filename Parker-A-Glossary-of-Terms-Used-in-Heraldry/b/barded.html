<h1>Barded</h1>
<p>Barded, (fr. bard&eacute;): of a <a  href="../h/horse.html">horse</a> <a  href="../c/caparison.html">caparisoned</a>. The barde was originally the armour-plating covering the chest of a horse in battle, but came in time to signify ornamental covering of any kind.</p>
