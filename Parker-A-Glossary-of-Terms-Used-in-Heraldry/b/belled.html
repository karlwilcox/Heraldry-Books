<h1>Belled</h1>
<p>Belled: is applied to a <a  href="../h/hawk.html">hawk</a>, or <a  href="../f/falcon.html">falcon</a>, having <a href="../b/bell.html">bells</a> affixed to its legs(fr. grillett&eacute;); or to other animals, e.g. <a  href="../c/cow.html">cows</a>, <a  href="../s/sheep.html">sheep</a>, &amp;c. (fr. clarin&eacute;).</p>
