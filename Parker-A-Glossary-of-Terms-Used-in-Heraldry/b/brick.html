<h1>Brick</h1>
<p>Brick: a charge resembling a <a href="../b/billet.html">billet</a>, but shewing its thickness in perspective. Only one instance occurs.</p>
<blockquote>
<p class="blazon">Argent, a rose between three bricks sable--BRICKS.</p>
</blockquote>
