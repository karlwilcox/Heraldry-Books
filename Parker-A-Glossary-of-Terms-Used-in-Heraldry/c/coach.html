<p>Coach: such a charge will be found only in the arms of the Company.</p>
<blockquote>
<p class="blazon">Azure, a chevron between three coaches or--Company of COACHMAKERS and COACH HARNESS-MAKERS[Incorporated and arms granted 1677].</p>
</blockquote>
