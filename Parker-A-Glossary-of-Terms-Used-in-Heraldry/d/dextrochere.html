<h1>Dextroch&egrave;re</h1>
<p>Dextroch&egrave;re, (fr.): a <a href="../d/dexter.html">dexter</a> <a  href="../a/arm.html">arm</a> issuing from the sinister side of the shield, very frequently from clouds. It may be bare, or armed, or bearing weapons. It is only found in French heraldry.</p>
