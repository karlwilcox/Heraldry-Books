<h1>Eploy&eacute;</h1>
<p>Eploy&eacute;: the French term for <a  href="../d/displayed.html">displayed</a>, applied to <a  href="../w/wings.html">wings</a> of <a  href="../b/birds.html">birds</a>. It seems in some cases to imply the double-headed Eagle, q.v.</p>
