<h1>Expanded</h1>
<p>Expanded, or expansed, i.q. <a  href="../d/displayed.html">displayed</a>. Some writers would confine the term <a  href="../d/displayed.html">displayed</a> to <a  href="../b/birds.html">birds</a> of prey, and apply that of expanded to tame fowls.</p>
