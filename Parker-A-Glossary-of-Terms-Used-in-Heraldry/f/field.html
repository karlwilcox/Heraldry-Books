<h1>Field</h1>
<p>Field, (fr. champ): the ground or surface of the shield on which all charges are placed. See <a  href="../b/blazon.html">Blazon</a>.</p>
<p>Field, a, is represented in one case with a <a  href="../r/river.html">river</a> of <a  href="../w/water.html">water</a>, q.v.</p>
