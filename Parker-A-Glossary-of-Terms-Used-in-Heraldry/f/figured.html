<h1>Figured</h1>
<p>Figured, (fr. figur&eacute;): the <a  href="../s/sun.html">sun</a>, <a  href="../m/moon.html">moon</a>, and some other charges are so termed when drawn with human countenances, as if reflected in them.</p>
