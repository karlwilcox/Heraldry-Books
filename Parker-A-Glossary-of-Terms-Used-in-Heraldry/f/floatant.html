<h1>Floatant</h1>
<p>Floatant, (fr. flottant): <a href="../f/float.html">floating</a>, either in the air as a <a  href="../b/birds.html">bird</a>, or <a href="../f/flag.html">flag</a>, or more especially of a ship or sometimes of a <a href="../f/fish.html">fish</a>, but then=<a  href="../n/naiant.html">naiant</a>, i.e. supposed to be swimming in the water.</p>
