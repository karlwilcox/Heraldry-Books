<h1>Marined</h1>
<p>Marined, (fr. marin&eacute;): a term fancifully applied to any beast having the lower parts of a fish, e.g. a <a  href="../l/lion.html">Lion</a> <a href="../m/marined.html">marined</a> for <a  href="../s/sea-lion.html">Sea Lion</a>, q.v.</p>
