<h1>Mesl&eacute;</h1>
<p>Mesl&eacute;: mingled. Used by a few old writers in describing a field of metal and colour in equal proportions, as <a  href="../g/gyronny.html">gyronny</a>, <a  href="../p/paly.html">paly</a>.</p>
