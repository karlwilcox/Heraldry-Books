<h1>Ombre</h1>
<p>Ombre, (fr.): in French arms a shadowy outline of the <a  href="../c/charge.html">charge</a> with the <a  href="../t/tincture.html">tincture</a> named; but when <a href="../o/ombre.html">ombr&eacute;</a> is used it seems to signify that the charge is shaded with a <a  href="../b/black.html">black</a> line. See <a  href="../a/adumbration.html">Adumbration</a>.</p>
