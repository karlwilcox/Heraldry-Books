<h1>Overt</h1>
<p>Overt, (fr.), or ouvert: open, of gates, doorways, &amp;c.: it is also applied to <a  href="../b/birds.html">birds</a>, and is synonymous with <a  href="../d/disclosed.html">disclosed</a>. See <a  href="../w/wings.html">Wings</a>.</p>
