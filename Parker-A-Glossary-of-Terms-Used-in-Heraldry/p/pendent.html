<h1>Pendent</h1>
<p>Pendent: hunting down, as a <a  href="../l/leaves.html">leaf</a> of <a  href="../f/fruits.html">fruit</a> with the stalk upwards: in one case applied to a <a  href="../c/crescent.html">crescent</a>(q.v.) it would seem to imply that the horns are to be drawn downwards.</p>
