<h1>Pincers</h1>
<figure class="parker-illustration float-md-right"><img src="../img/462b.png" alt="Pincers." border="0"><figcaption class="parker-caption">Pincers.</figcaption></figure>

<p>Pincers have been observed only in one coat of arms, and that of a private family; not of a company.</p>
<blockquote>
<p class="blazon">Argent, a fesse between three pair of pincers gules--RUSSELL.</p>
</blockquote>
