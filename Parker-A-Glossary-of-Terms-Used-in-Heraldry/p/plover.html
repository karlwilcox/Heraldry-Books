<h1>Plover</h1>
<p>Plover: this bird has been observed named but in two coats of arms.</p>
<blockquote>
<p class="blazon">Argent, a chevron ermine, between three plovers proper--WYKE.</p>
<p class="blazon">Azure, a chevron argent between three plovers or--WYCHARD.</p>
</blockquote>
