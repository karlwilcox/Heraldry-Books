<h1>Poppy</h1>
<p>Poppy, (fr. pavot): one instance of this has been observed in English arms.</p>
<blockquote>
<p class="blazon">Gules, three poppy bolles on their stalks in fesse or--BOLLER.</p>
<p class="blazon">D'or, &agrave; trois t&ecirc;tes de pavots de sinople--PAVYOT.</p>
</blockquote>
