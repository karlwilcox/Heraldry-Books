<h1>Reflected</h1>
<p>Reflected or reflexed: bent back, e.g. of a <a  href="../c/chain.html">chain</a> to a <a  href="../c/collar.html">collar</a>; a <a  href="../l/lion.html">lion's</a> <a  href="../t/tail.html">tail</a> is reflected over the back, but the term is seldom, if ever, needed.</p>
