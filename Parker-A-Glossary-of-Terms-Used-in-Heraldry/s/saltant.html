<p>Saltant, (fr.): a term sometimes applied to small animals springing forward, instead of <a  href="../r/rampant.html">rampant</a>, e.g. of a <a  href="../g/goat.html">goat</a>, or <a  href="../r/ram.html">ram</a>; perhaps not to be distinguished from salient.</p>
