<h1>Spot</h1>
<p>Spot: rarely used to denote marks on an animal, e.g. a <a  href="../l/lion.html">Lion</a> with <a href="../s/spot.html">spots</a>, q.v. See also <a  href="../e/ermine.html">ermine</a> <a href="../s/spot.html">spots</a>. See also spotted cat, spotted dog, &amp;c.</p>
