<h1>Stainand colours</h1>
<p>Stainand colours, used in theoretical heraldry, are tinctures, which being applied to the figures called <a  href="../a/abatements.html">abatements</a>, are supposed to be disgraceful. They are sanguine and tenn&eacute;.</p>
