<h1>Stone-bow</h1>
<p>Stone-bow: probably only on ordinary cross-bow, or <a  href="../a/arbalette.html">arbalette</a>, but called thus on account of the name of the bearer, HURLSTONE. See <a  href="../b/bow.html">Bow</a>.</p>
