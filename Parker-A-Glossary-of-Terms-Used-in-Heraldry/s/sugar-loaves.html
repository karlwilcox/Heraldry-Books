<h1>Sugar-loaves</h1>
<p>Sugar-loaves were borne by one family in Somerset, and Dr.Sugar added a Doctor's <a  href="../c/cap.html">Cap</a> in chief.</p>
<blockquote>
<p class="blazon">Sable, three sugar-loaves argent, in chief a Doctor's cap--Dr.SUGAR, New College, Oxford.</p>
</blockquote>
