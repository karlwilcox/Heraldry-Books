<h1>Tabard</h1>
<p>Tabard, a surcoat: the <a  href="../s/surcoat.html">surcoats</a> of officers of arms are so called; but it was originally the name of the frock worn by the peasantry. Mentioned in Chaucer and gave the name to the Inn in Southwark.</p>
