<h1>Wagon</h1>
<p>Wagon: this charge seems to occur only in the coat of arms of one family.</p>
<blockquote>
<p class="blazon">Argent, on a bend engrailed sable a wagon of the first[and a mullet for difference(?)]--BINNING, Scotland.</p>
</blockquote>
